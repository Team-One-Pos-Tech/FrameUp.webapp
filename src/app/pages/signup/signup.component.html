<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form [formGroup]="signupForm" (submit)="signup()">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                <input type="text" id="name" name="name"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required formControlName="name">
            </div>
            <div class="mb-4">
                <label for="cpf" class="block text-gray-700 font-bold mb-2">CPF</label>
                <input formControlName="username" type="text" id="cpf" name="cpf"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required formControlName="email">
            </div>
            <div class="mb-6">
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
                <a routerLink="/login"
                    class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Login
                </a>
            </div>
        </form>
    </div>
</div>
