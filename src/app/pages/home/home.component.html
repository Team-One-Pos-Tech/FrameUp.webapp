<div *ngIf="currentUser">
  <h1>Welcome, {{ currentUser!.username }}!</h1>

  <button (click)="loadOrders()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Update List
  </button>
</div>

<div>
  <button routerLink="/create-order" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Create Order
  </button>
</div>

<div *ngIf="orderList.length > 0">
  <app-order-list [orderModelList]="orderList"></app-order-list>
</div>
